<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <script defer src="./app.js"></script>
    <title>Weather</title>
  </head>
  <body class="h-screen flex flex-col lg:flex-row">
    <section id="current" class="w-full lg:w-1/4 bg-blue-400 h-full flex flex-col items-center shadow-lg">
      <div class="pt-16 text-4xl">Good <span id="greeting">Day</span></div>
      <div id="dateTime"></div>
      <div id="img"></div>
      <div class="py-8 lg:py-16">
        <div class="text-8xl"><span id="currentTemp">68</span>&deg;</div>
        <div id="condition" class="text-4xl">Mostly Sunny</div>
      </div>
      <div>
        <div>Wind Speed: <span id="currentWindSpeed">100</span>mph@<span id="currentWindDirection">130</span>&deg;</div>
        <div>Humidity: <span id="currentHumidity">100</span>%</div>
        <div>Air Pressure: <span id="currentPressure">100</span>mBar</div>
        <div>UV Index: <span id="currentUV">100</span></div>
      </div>
    </section>
    <section>
      <ol id="forecast" class="flex"></ol>
      <div class="w-full lg:w-full hidden lg:flex">
        <canvas id="tempChart" class="w-full max-h-96"></canvas>
      </div>
    </section>
  </body>
</html>
